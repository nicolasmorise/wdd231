<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.ico">
    <meta property="og:title" content="Santo Andre Chamber">
    <meta property="og:description" content="This is the chamber for Santo Andre city, to help people share more about the business from this city.">
    <meta property="og:image" content="https://jessup.edu/wp-content/uploads/2023/12/Programming-in-Computer-Science.jpg">
    <meta property="og:url" content="https://nicolasmorise.github.io/wdd231/chamber/directory/html">
    <title>Directory Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-chamber.png" alt="Chamber Logo">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Directory</a></li>
            <li><a href="">Join</a></li>
            <li><a href="">Discover</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero-image">
            <img src="" alt="">
            <button>Join Us</button>
        </div>
        <div class="container">
            <h2>Home</h2>
            <div class="info">
                <h2>Events</h2>
                <p></p>
            </div>
            <div class="info">
                <h2>Current Wheather</h2>
                <img src="" alt="">
                <p>75°F<br>Cloudy<br>High:80°<br>Low:52°<br>Humidity:54%<br>Sunrise:6:00am<br>Sunset:8:00pm</p>
            </div>
            <div class="info">
                <h2>Wheather Forecast</h2>
                <p>Today:75°F</p>
                <br>
                <p>Wednesday:80°F</p>
                <br>
                <p>Thursday:81°F</p>
            </div>
        </div>
        <div class="chamber-list">
            <div class="chamber-card"></div>
        </div>
    </main>
</body>
</html>
