<main>
        <section class="about">
            <h1>Place Your Order</h1>
            <p>Fill in the form below to request your favorite essentials product.</p>
        </section>

        <section class="form-section">
            <form action="thankyou.html" method="GET">
                <label for="product">Select Product:</label>
                <select id="product" name="product" required>
                    <option value="">--Choose an option--</option>
                    <option value="Rope Soap">Rope Soap - A traditional rope soap, easy to hang and dry.</option>
                    <option value="Flower Soap">Flower Soap - Elegant and shaped like a flower.</option>
                    <option value="Essentials Spray">Essentials Spray - Refreshing and revitalizing aroma.</option>
                    <option value="Essentials Aromatics">Essentials Aromatics - Relaxing high-quality aromas.</option>
                    <option value="Mini Soaps">Mini Soaps - Perfect for travel or guests.</option>
                </select>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Only numbers" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Place Order</button>
            </form>
        </section>
